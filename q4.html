  <body>
    <form>
      <table>
      <tr><td><b>What kind of car would you like to buy?</b></td><br></tr>
      <tr><td>
      <input type="radio" name="car" value="proton">Proton

      </select>
      Other: <input type="text" name="car">

      <tr><td>Fax : &nbsp <input type="text" name="fax"> </td><br></tr>

      <input type="checkbox" name="contact" value="Contact">Please contact me as soon as possible regarding this matter.
      </td><br></tr>
      <tr><td><button type="submit">Send</button> &nbsp <button type="clear">Clear</button></td></tr>
      </table>
    </form>
  </body>
</html>
